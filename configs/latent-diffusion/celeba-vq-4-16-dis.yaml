model:
  base_learning_rate: 2.0e-6   # set to target_lr by starting main.py with '--scale_lr False'
  target: ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    linear_start: 0.0015
    linear_end: 0.0155
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    loss_type: l1
    first_stage_key: "image"
    cond_stage_key: "image"
    image_size: 16
    channels: 3
    cond_stage_trainable: true
    concat_mode: False
    scale_by_std: True
    conditioning_key: adm
    monitor: 'train/epoch_num'
    dis_loss_flag: True

    scheduler_config: # 10000 warmup steps
      target: ldm.lr_scheduler.LambdaLinearScheduler
      params:
        warm_up_steps: [10000]
        cycle_lengths: [10000000000000]
        f_start: [1.e-6]
        f_max: [1.]
        f_min: [ 1.]

    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel_shift.UNetModel
      params:
        image_size: 16
        in_channels: 3
        out_channels: 3
        model_channels: 64
        attention_resolutions: [ 1, 2, 4]   # 8, 4, 2
        num_res_blocks: 2
        channel_mult: [ 1,2,4,4 ]  # 8,4,2,1
        num_heads: 8
        repre_emb_channels: 32
        use_scale_shift_norm: true
        resblock_updown: true
        seprate_decoder: true
        orth_emb: true
        ckpt_path: ldm_logs/2023-01-08T08-35-01_celeba-vq-4-16/checkpoints/last.ckpt
        load_ema_ckpt: true
        latent_unit: 6


    first_stage_config:
      target: ldm.models.autoencoder.VQModelInterface
      params:
        embed_dim: 3
        n_embed: 2048
        monitor: "val/rec_loss"
        ckpt_path: "ae_logs/2023-01-07T07-31-32_celeba_vq_4_16/checkpoints/last.ckpt"
        ddconfig:
          double_z: false
          z_channels: 3
          resolution: 64
          in_channels: 3
          out_ch: 3
          ch: 32
          ch_mult:       
          - 1
          - 2
          - 4          
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity

    cond_stage_config:
      target: ldm.modules.encoders.modules.Encoder4
      params:
        d: 128
        latent_dim: 192
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 128
    wrap: True
    num_workers: 8
    train:
      target: ldm.data.dis.Celebarain
    test:
      target: ldm.data.dis.Celebarain

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 10000
        max_images: 16
        increase_log_steps: false
        log_images_kwargs:
          inpaint: false
          plot_diffusion_rows: false
          plot_progressive_rows: false
          plot_swapped_concepts: true
          plot_decoded_xstart: true
  trainer:
    benchmark: True